<!-- add-user.component.html -->
<div class="container mt-3 p-3">
  <h2 class="text-center">Créer un compte</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <div class="m-0">
      <label for="nom" class="form-label">Nom:</label>
      <input id="nom" formControlName="nom" type="text" class="form-control form-control-sm" required>
      <div class="invalid-feedback">Veuillez entrer un nom.</div>
    </div>
    <div class="m-0">
      <label for="email" class="form-label">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control form-control-sm" required>
      <div class="invalid-feedback">Veuillez entrer un email valide.</div>
    </div>
    <div class="m-0">
      <label for="password" class="form-label">Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control form-control-sm" required>
      <div class="invalid-feedback">Veuillez entrer un mot de passe.</div>
    </div>
    <div class="m-0">
      <label for="confirmPassword" class="form-label">Confirmer le mot de passe:</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control form-control-sm" required>
      <div class="invalid-feedback">Veuillez confirmer votre mot de passe.</div>
    </div>
    <div class="m-0">
      <label for="address" class="form-label">Address:</label>
      <input id="address" formControlName="address" type="text" class="form-control form-control-sm" required>
      <div class="invalid-feedback">Veuillez entrer une adresse.</div>
    </div>
    <div class="m-0">
      <label for="phoneNumber" class="form-label">Numéro de téléphone:</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control form-control-sm" required>
      <div class="invalid-feedback">Veuillez entrer un numéro de téléphone.</div>
    </div>
    <div class="d-flex justify-content-center m-1">
      <button class="btn btn-success" type="submit">Créer votre compte </button>
    </div>
  </form>
</div>
