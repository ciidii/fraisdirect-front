<div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
  <div class="row justify-content-center">
    <div class="col-md-12 mx-auto">
      <form [formGroup]="formGroup" (ngSubmit)="handleLogin()">
        <div class="card">
          <div class="card-body">
            <div class="form-group mt-3">
              <input formControlName="email" type="text" class="form-control form-control-lg" id="email"  placeholder="Entrez votre email">
            </div>
            <div class="form-group mt-3">
              <input type="password" class="form-control form-control-lg" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="error-message text-center mt-3">
              <p class="text-danger">{{ errorMessage }}</p>
            </div>
            <div class="form-group text-center mt-3">
              <button [disabled]="!formGroup.valid" type="submit" class="btn btn-primary">Se Connecter</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
