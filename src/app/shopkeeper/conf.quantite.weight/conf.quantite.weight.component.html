<form (submit)="submitForm()">
  <div>
    <label for="label">Label du produit:</label>
    <input type="text" id="label" name="label" [(ngModel)]="label" required>
  </div>

  <div>
    <label for="weight">Poids du produit:</label>
    <input type="number" id="weight" name="weight" [(ngModel)]="weight" required>
  </div>

  <div>
    <label for="price">Prix du produit:</label>
    <input type="number" id="price" name="price" [(ngModel)]="price" required>
  </div>

  <div>
    <label for="around">Arrondir:</label>
    <select id="around" name="around" [(ngModel)]="around" required>
      <option value="UP">Supérieur</option>
      <option value="DOWN">Inférieur</option>
    </select>
  </div>

  <button type="submit">Soumettre</button>
</form>
