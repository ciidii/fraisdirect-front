<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de produit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group label {
      font-weight: bold;
      color: #555;
    }
    .form-control {
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Formulaire de produit</h2>
  <form>
    <!-- Champ pour Label -->
    <div class="form-group">
      <label for="label">Label</label>
      <input type="text" class="form-control" id="label" name="label" placeholder="Label du produit">
    </div>

    <!-- Champ pour Weight -->
    <div class="form-group">
      <label for="weight">Weight (kg)</label>
      <input type="number" step="0.01" class="form-control" id="weight" name="weight" placeholder="Entrez le poids du produit">
    </div>

    <!-- Champ pour Price -->
    <div class="form-group">
      <label for="price">Price(FCFA)</label>
      <input type="number" step="1" class="form-control" id="price" name="price" placeholder="Entrez le prix du produit">
    </div>

    <!-- Liste dÃ©roulante pour Around -->
    <div class="form-group">
      <label for="around">Around</label>
      <select class="form-control" id="around" name="around">
        <option value="Closer">Closer</option>
        <option value="Lower">Lower</option>
        <option value="Up">Up</option>
        <option value="Net">Net</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
