<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-nous - FraisDirect</title>
</head>
<body>

<!-- Page Content -->
<div class="container">
  <h1 class="mt-4 mb-3">Contactez-nous</h1>

  <div class="row">
    <!-- Contact Form -->
    <div class="col-lg-8 mb-4">
      <h3>Envoyez-nous un message</h3>
      <form>
        <div class="form-group">
          <label for="name">Nom:</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Adresse email:</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Téléphone:</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
    <!-- Contact Details -->
    <div class="col-lg-4 mb-4">
      <h3>Coordonnées</h3>
      <p>
        Medina<br>
        Dakar,Senegal<br>
      </p>
      <p>
        <i class="fas fa-phone"></i>
        <abbr title="Phone">P</abbr>: +221 12 34 56 78
      </p>
      <p>
        <i class="fas fa-envelope"></i>
        <abbr title="Email">E</abbr>: <a href="mailto:info@fraisdirect.com">info&#64;fraisdirect.com</a>
      </p>
      <p>
        <i class="fas fa-clock"></i>
        <abbr title="Hours">H</abbr>: Lundi - Vendredi: 9:00 à 17:00
      </p>
    </div>
  </div>
  <!-- Google Map Embed -->
  <div class="row">
    <div class="col-lg-12 mb-4">
      <h3>Notre emplacement</h3>
      <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=Medina,Dakar,Senegal&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>
  </div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
