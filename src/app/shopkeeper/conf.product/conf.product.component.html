<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de produit</title>
  
</head>
<body>
<div class="container mt-5">
  <h2>Configuration par Prix</h2>
  <form>
    <!-- Liste déroulante pour Produit -->
    <div class="form-group">
      <label for="produit">Produit</label>
      <select class="form-control" id="produit" name="produit">
        <option value="pomme">Pomme</option>
        <option value="banane">Banane</option>
        <option value="orange">Orange</option>
        <option value="carotte">Carotte</option>
      </select>
    </div>
    <!-- Boutons radio pour Price Model -->
    <div class="form-group">
      <label>Modele de Prix</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="priceModel" id="priceModel1" value="fixed" checked>
        <label class="form-check-label" for="priceModel1">
          Prix par Quantité
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="priceModel" id="priceModel2" value="variable">
        <label class="form-check-label" for="priceModel2">
          Prix par Poids
        </label>
      </div>
    </div>
    <!-- Liste déroulante pour Based Price ID -->
    <div class="form-group">
      <label for="basedPriceID">Based Price ID</label>
      <select class="form-control" id="basedPriceID" name="basedPriceID">
        <option value="bp1">Prix de Base 1</option>
        <option value="bp2">Prix de Base 2</option>
        <option value="bp3">Prix de Base 3</option>
      </select>
    </div>
    <!-- Case à cocher pour Status -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="status" name="status">
      <label class="form-check-label" for="status">Status</label>
    </div>
    <button type="submit" class="btn btn-success">Valider</button>
  </form>
</div>

</body>
</html>
