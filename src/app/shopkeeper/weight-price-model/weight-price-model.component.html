<form (submit)="submitForm()">
  <div>
    <label for="label">Label du produit:</label>
    <input type="text" id="label" name="label" [(ngModel)]="label" uniqueLabel #labelCtrl="ngModel" required>
    <div *ngIf="labelCtrl.errors?.['labelNotUnique']" class="error">
      Ce label existe déjà.
    </div>
  </div>

  <div>
    <label for="wight">Poids du produit (Kg):</label>
    <input type="number" id="wight" name="wight" [(ngModel)]="wight" required>
  </div>

  <div>
    <label for="price">Prix du produit:</label>
    <input type="number" id="price" name="price" [(ngModel)]="price" required>
  </div>

  <div>
    <label for="around">Arrondir:</label>
    <select id="around" name="around" [(ngModel)]="around" required>
      <option value="LOWER">Inférieur</option>
      <option value="UP">Supérieur</option>
      <option value="NET">Net</option>
    </select>
  </div>

  <button type="submit">Soumettre</button>
</form>
